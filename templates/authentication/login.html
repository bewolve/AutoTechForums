{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container my-5">
  <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class='btn btn-success'>Submit</button>
  </form>
  <p class='mt-4'>Don't have an account? <a href="{% url 'registerUser' %}">Register Here</a></p>
</div>

{% endblock content %}
